<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Being Silent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #cccccc;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #ffffff;
    }

    p {
      font-size: 1.4em;
      max-width: 600px;
      line-height: 1.6;
      font-style: italic;
      color: #aaa;
    }

    .dot {
      font-size: 2em;
      margin-top: 40px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <h1>Silence</h1>

  <p>
    In silence, we hear the truth.<br>
    No noise. No distraction.<br>
    Just presence.
  </p>

  <div class="dot">...</div>

</body>
</html>
